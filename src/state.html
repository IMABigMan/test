  <script>
    function fullScreen() {
      var docElm = document.documentElement;
      //W3C
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      }
      //FireFox
      else if (docElm.mozRequestFullScreen) {
        docElm.mozRequestFullScreen();
      }
      //Chrome等
      else if (docElm.webkitRequestFullScreen) {
        docElm.webkitRequestFullScreen();
      }
      //IE11
      else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
    window.onload = function () {
      fullScreen()
    }
  </script>

<script>
  function formatDate(date) {
    var date = null
    if (date) {
      date = new Date(date)
    } else {
      date = new Date();
    }
    var YY = date.getFullYear();
    var MM = date.getMonth() + 1;
    var DD = date.getDate();
    var hh = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours());
    var mm = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes());
    var ss = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
    return YY + '年' + MM + '月' + DD + "日 " + hh + ':' + mm + ':' + ss;
  }
  var timeEl = document.getElementById('time');
  function buildTime() {
    timeEl.innerText = formatDate()
  }
  buildTime();
  setInterval(() => {
    buildTime();
  }, 1000);

  /** 页面跳转 */
  function toPage(type) {
    var url = '';
    var a = document.createElement('a')
    a.setAttribute('target', '_blank')
    switch (type) {
      case 1:
        url = 'http://rp.chinazhile.com/#/yuBookStore'
        break;
      case 2:
        url = 'http://img.chinazhile.com/eventsystem/#/'
        break;
      case 3:
        url = 'https://ispt.com.cn/'
        break;
      case 4:
        url = 'https://zyds.chinazhile.com/#/index'
        break;
      case 5:
        url = 'http://cqcbjt.school.tjzzcb.com/'
        break;
      case 6:
        url = 'https://edu.chinazhile.com/chaoyang/#/'
        break;
      case 7:
        url = 'https://livecast.chinazhile.com/'
        break;
      case 8:
        url = 'https://livecast.chinazhile.com/'
        break;
    }
    a.href = url;
    a.click()
  }
</script>
