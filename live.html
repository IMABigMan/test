<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  </link>
  <link rel="stylesheet" type="text/css" href="css/live.css">
  </link>
  <title>渝书坊</title>
  <script>
    function fullScreen() {
      var docElm = document.documentElement;
      //W3C
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      }
      //FireFox
      else if (docElm.mozRequestFullScreen) {
        docElm.mozRequestFullScreen();
      }
      //Chrome等
      else if (docElm.webkitRequestFullScreen) {
        docElm.webkitRequestFullScreen();
      }
      //IE11
      else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
    window.onload = function () {
      fullScreen()
    }
  </script>
</head>

<body onclick="fullScreen()">
  <noscript>
    <strong>We're sorry but ultra-shbank-portal-bigdata-client doesn't work properly without JavaScript enabled. Please
      enable it to continue.</strong>

            <img src="img/live/plan-box.png" alt="" class="img-cover">

            </div>

            <div class="icon-circle"></div>
          </div>
          <div class="plan-item plan-item3">

          </div>
          <div class="video-box">
            <img onclick="playVideo()" id="playBtn" class="play-btn" src="img/live/play.png" alt="">

        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function playVideo() {
    var video = document.getElementById('video');
    var playBtn = document.getElementById("playBtn");
    if (video.paused) {
      playBtn.style.display = "none";
      video.play();
    } else {
      playBtn.style.display = "block";
      video.pause();
    }
  }
</script>
